<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            margin: 20px;
        }
        h1 {
            color: #4a90e2; /* Blue heading */
        }
        a {
            color: #e94e77; /* Pink link */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage!</h1>
    <p>This is a basic HTML page with a heading, a paragraph, and a link.</p>
    <p>Check out <a href="https://www.example.com" target="_blank">this link</a> for more information!</p>
</body>
</html>
